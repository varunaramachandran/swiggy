<div class="form-group">
  <!-- <button class="close" (click)="changeClass()">
    <img src="../../../../assets/image/close-btn-new.svg" />
  </button> -->
  <div>
    <!-- <h2>Sign Up</h2>
    <span>or login to your account</span> -->
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="fname">Phone number</label>
        <input type="number" id="phone" formControlName="phone" />
        <span *ngIf="formControls['phone'].errors">
          <span
            class="err-msg"
            *ngIf="
              formControls['phone'].errors['required'] &&
              formControls['phone'].touched
            "
            >Phone number is required</span
          >
        </span>
      </div>
      <div>
        <label for="lname">Name</label>
        <input type="text" formControlName="name" />
        <span *ngIf="formControls['name'].errors">
          <span
            class="err-msg"
            *ngIf="
              formControls['name'].errors['required'] &&
              formControls['name'].touched
            "
            >Name is required</span
          >
        </span>
      </div>
      <label for="lname">Email</label>
      <input type="text" formControlName="email" />

      <span *ngIf="formControls['email'].errors">
        <span
          class="err-msg"
          *ngIf="
            formControls['email'].errors['required'] &&
            formControls['email'].touched
          "
          >Email is required</span
        >
        <span *ngIf="formControls['email'].errors['email']"
          >Email is invalid</span
        >
      </span>
      <button class="btn">CONTINUE</button>
    </form>
  </div>
</div>
